<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <!-- META -->
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Premiere Digital Services</title>
        <meta name="description" content="{% block metadescription %}{% endblock %}">
        <meta name="keywords" content="{% block metakeywords %}{% endblock %}">
        <meta name="author" content="{% block metaauthor %}{% endblock %}">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" type="image/x-icon">

        <!-- CSS -->
        <link rel="stylesheet" href="{{ STATIC_URL }}style.css">
        {% block forestyle %}{% endblock %}

        <!-- JS -->
        
        <script type='text/javascript' src="{{ STATIC_URL }}modernizr-2.0.6.min.js"></script>
        {% block forejs %}{% endblock %}
        
    </head>
    <body>        
        {% block content %}{% endblock %}

        <script type='text/javascript' src="{{ STATIC_URL }}jquery-1.7.2.js"></script>
        <!--[if lt IE 7 ]>
            <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
            <script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
        <![endif]-->
        <script type='text/javascript' src="{{ STATIC_URL }}jquery.jmNotify.js"></script>
        
        {% block user_messages %}
            {% for message in messages %}
                <div class="notify {{ message.tags }} js_notify">{{ message|safe }}</div>
            {% endfor %}
            <script type="text/javascript">
                $(".js_notify").jmNotify();
            </script>
        {% endblock %}
                
        {% block endjs %}{% endblock %}

    </body>
</html>
